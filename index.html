<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Form Design</title>
</head>
<body>
    <div id="wrapper">
     <fieldset>
        <form action="" method="GET" class="flex-form">
        <div class="section-wrap">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="fname">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="country">County</label>
            <select id="country" name="country">
                <option disabled value selected>Select a Country</option>
                <option value="usa">USA</option>
                <option value="ussr">USSR</option>
                <option value="space">Space</option>
            </select>

            <label for="biography">Biography</label>
            <textarea name="biography" rows="10" cols="30"></textarea>
        </div>

            <div class="section-wrap">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number">

                <label for="affiliations">Affiliations</label>
                <textarea name="affiliations" rows="10" cols="30"></textarea>
            
                <label for="occupation">Occupation</label>
                <select id="occupation" name="occupation">
                    <option value="meatcutter">Meat Cutter</option>
                    <option value="jedi">Jedi</option>
                    <option value="sith">Sith</option>
                </select>

                <label for="cname">Cat's Name</label>
                <input type="text" name="cname" id="cname">

                <label for="fgadget">Favorite Gadget</label>
                <input type="text" id="fgadget" name="fgadet">
            </div>

            <div class="section-wrap">
                <label for="talent">Talent</label>
                <select id="talent" name="talent">
                    <option value="none">None</option>
                    <option value="pspinning">Plate Spinning</option>
                    <option value="singing">Singing</option>
                 </select>

                <label for="drink">Favorite Drink</label>
                 <input type="text" name="drink" id="drink">

                <label for="power">Special Power</label>
                <input type="text" name="power" id="power">

                <label for="weapon">Weapon Of Choice</label>
                <input type="text" name="weapon" id="weapon">

                <label for="comments">Comments</label>
                <textarea name="comments" rows="10" cols="30"></textarea>
            </div>
        </form>
    </fieldset>
    </div>
</body>
</html>
